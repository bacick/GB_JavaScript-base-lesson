<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //пример 1
      /* 
        Инкремент префиксный поэтому значение 'a' увеличивается на 1, а затем присваевается 'c'.
         */
      let a = 1,
        b = 1,
        c,
        d;
      c = ++a;
      alert(c); // ответ: 2

      //пример 2
      /* 
        Инкремент постфиксный поэтому значение 'b' сначала присваевается 'd', 
        а затем уже происходит увеличение значения  'b' на 1 .
         */
      d = b++;
      alert(d); //ответ: 1

      //пример 3
      /* 
        Так как ранее мы инкрементировалие 'a' в нем хранится 2. Теперь мы снова инкрементируем 'a' 
        его значение становится 3.
        Прибавляем 2 и в 'c' попадает значение 5.
         */
      c = 2 + ++a;
      alert(c); //ответ: 5

      //пример 4
      /* 
        Ранее мы инкрементаровали 'b' его значение равно двум;
        Теперь мы к этому значению прибавляем 2, но так как инкремент постфиксный 
        сначала происходит суммирование затем значение 'b' увеличится на 1 и его значение равно 3;
        В 'd' попадает 4.
        Значение 'a' равно 3 так как ранее мы его инкрементировали несколько раз. 
         */
      d = 2 + b++;
      alert(d); //ответ: 4
      alert(a); //3
      alert(b); //3
    </script>
  </body>
</html>
