<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
        1. Так как операциии выполняются с лево на право сначала происходит
        сложение первых операндов;
        2. Затем происходит конкатинация с третьим строковым операндом.
         */
        let sum = 10 + 10 + "10";
        console.log(sum);
        /* 
        1. Один из операндов первого выражения является строковым, поэтому
        происходит конкатинация;
        2. Так как резултат выполнения первого выражения является строковый операнд, 
        во втором выражении так же будет выполнена конкатинация.
         */
        sum = 10 + "10" + 10;
        console.log(sum);
        /* 
        1. Операции выполняются с лево на право сначала происходит
        сложение первых операндов;
        2. Так как к третьему операнду был применен унарный + строковое знацение было конвертированно в число;
        3. В результате сложения получаем целочисленное значение
         */
        sum = 10 + 10 + +"10";
        console.log(sum);
        /* 
        Деление на -0 дает -infinity
         */
        sum = 10 / -"";
        console.log(sum);
        /* 
        1. Вещественные числа пишутся с точкой, а не запятой;
        
         */
        sum =  +"2,5"; 
        console.log(sum);
    </script>
</body>
</html>
