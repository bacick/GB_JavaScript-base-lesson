<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let Tc = NaN;
        while(isNaN(Tc)){
            Tc = +prompt("Введите значение температуры: ");
            if(isNaN(Tc)){
                alert("Введите число!");
            }
        }
        let Tf = (9 / 5) * Tc + 32;
        alert(Tf.toFixed(1) + " F");
    </script>
</body>
</html>
